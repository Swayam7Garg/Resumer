<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Resume Search Platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="login">
    <div class="app-shell">
      <div class="card">
        <div class="card-inner">
          <header class="app-header">
            <div>
              <div class="app-title">
                <span class="accent">Welcome</span> back
              </div>
              <p class="app-subtitle">
                Login to jump straight into your candidate or recruiter dashboard.
              </p>
            </div>
            <span class="badge">Step 2 of 2 • Auth</span>
          </header>

          <div class="layout-two-column">
            <section class="panel">
              <h2 class="panel-title">Login</h2>

              <form id="login-form" novalidate>
                <div class="field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    autocomplete="email"
                    required
                  />
                </div>

                <div class="field">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Your password"
                    required
                  />
                </div>

                <div class="btn-row">
                  <button type="submit" class="btn-primary">Login</button>
                  <span class="meta">
                    New here?
                    <a href="signup.html">Create an account</a>
                  </span>
                </div>

                <div id="login-status" class="status" style="display: none"></div>
              </form>
            </section>
